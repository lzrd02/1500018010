<!DOCTYPE html>
<html>
<head>
	<title>biodata</title>
</head>
<body>
<table align="center">
 <tr>
  <td>Nama</td><td>:</td>
  <td><input type="text" name="nama" placeholder="masukan Nama"></td>
 </tr>
 <tr>
  <td>Jenis kelamin</td><td>:</td>
  <td>
   <input type="radio" name="jenis_kelamin" value="pria">Laki-laki
   <input type="radio" name="jenis_kelamin" value="wanita">Perempuan
  </td>
 </tr>
  <td>Agama</td><td>:</td>
  <td>
   <select name="status">
    <option value="menikah">Islam</option>
    <option value="single">Kristen</option>
    <option value="single">Katolik</option>
    <option value="single">Hindu</option>
    <option value="single">Budha</option>
   </select>
  </td>
 </tr>
 <tr>
  <td>Komentar</td><td>:</td>
  <td><textarea name="komentar" placeholder="komentar"></textarea></td>
 </tr>
 <tr>
 <td><button type="submit">Simpan</button><button type="submit">Batal</button></td>
 </tr>
</table>
</body>
</html>
